<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .email-container { max-width: 600px; margin: 30px auto; background-color: #ffffff; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px; }
        .header { text-align: center; padding: 20px; background-color: #5376f2; border-top-left-radius: 10px;
            border-top-right-radius: 10px; }
        .header h1 { margin: 0; color: #ffffff; }
        .content { padding: 20px; text-align: center; }
        .content p { font-size: 16px; color: #555; }
        .code-box { display: inline-block; padding: 15px 30px; font-size: 20px; font-weight: bold; color: #333;
            background-color: #fffbea; border-radius: 5px; border: 1px solid #5376f2; margin: 20px 0; }
        .button { display: inline-block; padding: 12px 25px; font-size: 16px; color: white; background-color: #5376f2;
            text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { text-align: center; padding: 15px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1 class="header-text">이메일 인증 코드</h1>
    </div>
    <div class="content">
        <p>안녕하세요,</p>
        <p>요청하신 인증 코드입니다. 아래 코드를 입력하여 인증을 완료해주세요.</p>
        <div class="code-box">{{code}}</div>
        <p>또는 아래 버튼을 클릭하여 인증을 진행할 수 있습니다.</p>
    </div>
    <div class="footer">
        <p>본 이메일은 자동 발송된 메일입니다. 문의가 필요하시면 고객센터로 연락해주세요.</p>
        <p>&copy; 2025 Quedoc. All rights reserved.</p>
    </div>
</div>
</body>
</html>
